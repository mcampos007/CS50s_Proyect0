<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="d-flex justify-content-end">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
              <a class="nav-link" href="index.html">Google Search</a>
              <!-- <a class="nav-link" href="advancedSearch.html">Advanced Seach</a> -->
              <!-- <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div>
      <div class="row justify-content-center mt-3">
        <div class="col-lg-6">
          <form action="https://www.google.com/search">
            <input type="hidden" name="tbm" value="isch" />
            <div class="mb-3">
              <input
                type="text"
                class="form-control rounded-pill"
                name="q"
                class="form-control"
                placeholder="Search"
              />
            </div>
            <div class="mb-3">
              <input
                type="submit"
                value="Google Image Search"
                class="btn btn-primary position-absolute top-10 start-50 translate-middle"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
