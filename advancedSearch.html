<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="d-flex justify-content-end">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
              <a class="nav-link" href="index.html">Home</a>
              <a class="nav-link" href="imageSearch.html">Image Seach</a>
              <!-- <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div class="card">
      <div class="card-header text-danger">Búsqueda avanzada</div>
      <div class="card-body">
        <div class="row justify-content-center mt-3">
          <div class="col-lg-6">
            <form action="https://www.google.com/search">
              <p>Mostrar páginas que contengan...</p>

              <div class="mb-3 row">
                <label for="allword" class="col-sm-2 col-form-label"
                  >Todas estas palabras:</label
                >
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="allword" />
                </div>
              </div>

              <div class="mb-3 row">
                <label for="fraseexacta" class="col-sm-2 col-form-label"
                  >esta palabra o frase exactas:</label
                >
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="fraseexacta" />
                </div>
              </div>

              <div class="mb-3 row">
                <label for="anyword" class="col-sm-2 col-form-label"
                  >cualquiera de estas palabras:</label
                >
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="anyword" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div></div>
  </body>
